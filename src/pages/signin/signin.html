<ion-header>

    <ion-navbar>
        <ion-title>SignIn</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <form [formGroup]="loginForm" (ngSubmit)="signin()">
        <ion-list>
            <ion-item>
                <ion-label>Email</ion-label>
                <ion-input formControlName="email" name="email" type="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Password</ion-label>
                <ion-input formControlName="password" name="password" type="password"></ion-input>
            </ion-item>
            <button ion-button primary block type="submit" [disabled]="!loginForm.valid" class="signin-button">Sign in</button>
        </ion-list>
    </form>

</ion-content>
