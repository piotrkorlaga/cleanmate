<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="text" *ngFor="let cleaning of (fbDuty | async).cleanings; let i=index">
      <h3>{{cleaning.date | date:'medium' }}</h3>
        <p>{{cleaning.user.name}}</p>
      <button *ngIf="canDeleteHistory(i)"  item-right ion-button (click)="deleteHistoryEntry(i)" outline round color="danger">DELETE</button>
    </ion-item>
  </ion-list>

</ion-content>
