<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Last cleanings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of events">
      <h2><strong>{{event.user.name}}</strong> cleaned the flat!</h2>
      <p>{{event.event.date | date:'medium'}}</p>
    </ion-item>
  </ion-list>

</ion-content>
