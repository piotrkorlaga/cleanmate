<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rooms</ion-title>

    <ion-buttons end>
      <button end ion-button clear (click)="logout()">
        Wyloguj
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="text" *ngFor="let category of fbCategories | async" (click)="showCategory(category)">
      <h1>{{category.name}}</h1>
      <p>(tap to add duty)</p>
    </ion-item>
  </ion-list>
  <button ion-button (click)="addNewCategory()" block outline>NEW</button>
</ion-content>
