<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Flatmates</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="text" *ngFor="let user of fbUsers | async; let i=index" [ngClass]="{'best-flatmate': i==0}">
      <h1>{{user.name}}</h1>
      <h2 item-right>{{user.points}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
